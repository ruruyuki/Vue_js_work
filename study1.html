<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <style>
        .red {
            color: red
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
    <div id="app">
        {{ number }}
        <!-- v-on:click ディレクティブ(指令) @とも書ける -->
        <button v-on:click="countUp">カウントアップ1</button>
        <button @click="countUp">カウントアップ2</button>
        <div v-if="number">条件次第で表示</div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
        <!-- htmlとVueのデータを連動させるにはv-bind:属性を利用する。v-bindは省略可能 -->
        <div v-bind:class="color">カラー</div>
        <div :class="color">カラー</div>
        <!-- v-model は双方向バインディングを可能とする-->
        <input type="text" v-model="color">
        {{ custome_color }}
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                number:0,
                items:[1,2,3],
                color:'(red, blue, green)双方向バインディング'
            },
            methods: {
                countUp:function(){
                    this.number = this.number + 1
                }
            },
            // 算出プロパティ
            computed:{
                custome_color:function(){
                    return this.color.toUpperCase();
                }
            }
        })
    </script>
</body>
</html>
